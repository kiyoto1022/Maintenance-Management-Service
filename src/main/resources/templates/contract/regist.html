<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/AdminLTELayout/layout">
<head>
    <title>Regist to Contract </title>
</head>
<body>
    <div layout:fragment="main-content">
		<div class="col-md-7">

			<div class="box-header with-border">
			  <h3 class="box-title">Regist to Contract</h3>
			</div>

			<!-- form start -->
			<form role="form" th:action="@{/contract/complete.html}" method="post" th:object="${contractRegistForm}">
			  <div class="box-body">
			  
			    <div class="form-group">
			      <label for="contractName">Contract Name</label>
			      <input type="text" class="form-control" id="contractName" placeholder="Enter Contract Name" th:field="*{name}"/>
			    </div>
			    <div class="form-group">
			      <label for="fiscalYear">Fiscal Year</label>
			      <input type="text" class="form-control" id="fiscalYear" placeholder="Enter Fiscal Year" th:field="*{fiscalYear}"/>
			    </div>
			    <div class="form-group">
			      <label for="amount">Amount</label>
			      <input type="text" class="form-control" id="amount" placeholder="Enter Amount" th:field="*{amount}"/>
			    </div>
			    <div class="form-group">
			      <label for="rate">Inspection Rate</label>
			      <input type="text" class="form-control" id="rate" placeholder="Enter Inspection Rate" th:field="*{rate}"/>
			    </div>
			    
			    <button type="submit" class="btn btn-primary">Submit</button>
			  </div>
			  <!-- /.box-body -->
			</form>
		</div>
    </div>
    
    <div layout:fragment="script">
    </div>

</body>
</html>
